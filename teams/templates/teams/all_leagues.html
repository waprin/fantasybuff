{% extends "teams/base.html" %}

{% block pagescripts %}

{% endblock %}

{% block content %}
  <div id="page-wrapper">
    <div class="container-fluid">
    <!--<img  src="/static/ajax-loader.gif" id="league_loading_gif" />-->
        <div class="row leagues-panel">
            <h3>Your Leagues</h3>
          <div id="accounts_app">
            <div id="accounts_list"></div>
          </div>
        </div>


   <div class="row espn-import">
            <h3>Import A New Espn League</h3>
            <div class="col-lg-6">
                <form method="POST" action="espn/" role="form">
                    <div class="form-group">
                        {% csrf_token %}
                        <label>ESPN Username</label>
                        <input name="username" class="form-control">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div> <!--row-->
    </div><!--container-fluid-->
  </div>



{% endblock %}

{% block endscripts %}
  <script data-main="/static/js/main" src="/static/require.js"></script>
{% endblock %}
